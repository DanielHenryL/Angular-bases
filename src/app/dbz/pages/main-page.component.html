<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list [characterList]="characters" (onDeleteId)="onDeleteCharacter($event)" (onUpdateID)="characterID($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character [character]="character"  (onNewCharacter)="onNewCharacter($event)" (onUpdateCharacter)="onUpdateCharacter($event)"></dbz-add-character>
  </div>

</div>
