<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i=index;
    let isFirts=first
    let isLast=last
    let isEven=even;
    let isOdd=odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirts,
      'list-group-item-dark': isLast
    }"
  >
  <div>
    <span class="text-primary">{{ i + 1 }} - </span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }} </span>
  </div>
  <div>
    <button class="btn btn-outline-danger" (click)="onDeleteCharacter(character.id)">Delete</button>
    <button class="btn btn-outline-success ms-2" (click)="onUpdateCharacter(character.id)">Update</button>
  </div>
  </li>
</ul>
